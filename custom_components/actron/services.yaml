  fields:
    device_id:
      name: Device ID
      description: The ID of the Actron Air Neo device.
      required: true
      selector:
        device:
          integration: actron_air_neo
    away_mode:
      name: Away Mode
      description: Whether to enable or disable away mode.
      required: true
