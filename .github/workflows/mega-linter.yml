# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: MegaLinter
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  # Home Assistant typical formatting tools
  APPLY_FIXES: "PYTHON_BLACK,PYTHON_ISORT" 
  APPLY_FIXES_EVENT: pull_request
  APPLY_FIXES_MODE: commit
  VALIDATE_ALL_CODEBASE: true
  LOG_LEVEL: INFO

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # MegaLinter
      - name: MegaLinter
        id: ml
        uses: oxsecurity/megalinter@v8
        env:
          # Use the simplest configuration with only essential linters
          PYTHON_BLACK_ARGUMENTS: "--target-version py310 --line-length 88"
          ENABLE_LINTERS: "PYTHON_BLACK,PYTHON_ISORT,JSON_JSONLINT"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload MegaLinter artifacts
      - name: Archive production artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log

      # Commit and push applied linter fixes
      - name: Commit and push applied linter fixes
        if: steps.ml.outputs.has_updated_sources == 1 && (env.APPLY_FIXES_EVENT == 'all' || env.APPLY_FIXES_EVENT == github.event_name) && env.APPLY_FIXES_MODE == 'commit' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) && !contains(github.event.head_commit.message, 'skip fix')
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "[MegaLinter] Apply linters fixes"
